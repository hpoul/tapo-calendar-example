<link rel="import" href="../../../packages/tapo_calendar/calendarview/calendarview.html">
<polymer-element name="calendar-example">
  <template>
    <p>
      <input type="button" value="Zoom In" on-click="{{ zoomInClicked }}" /> 
      <input type="button" value="Zoom Out" on-click="{{ zoomOutClicked }}" />
    </p>
    <tapo-calendar-calendarview id="calendarview" selectedevent="{{ selectedevent }}" on-annotationactionselected="{{ annotationActionSelected }}"></tapo-calendar-calendarview>
    <template if="{{ selectedevent == null }}">
      No event selected.
    </template>
    <template if="{{ selectedevent != null }}">
      A event was selected.
    </template>
  </template>
  <script type="application/dart" src="calendar_example.dart"></script>
</polymer-element>
