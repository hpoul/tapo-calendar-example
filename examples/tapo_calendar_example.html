<polymer-element name="calendar-example">
  <template>
    <p>
      <input type="button" value="Zoom In" on-click="{{ zoomInClicked }}"> 
      <input type="button" value="Zoom Out" on-click="{{ zoomOutClicked }}">
    </p>
    <tapo-calendar-calendarview id="calendarview" selectedevent="{{ selectedevent }}"></tapo-calendar-calendarview>
    <template if="{{ selectedevent == null }}">
      No event selected.
    </template>
    <template if="{{ selectedevent != null }}">
      A event was selected.
    </template>
  </template>
  
</polymer-element>

    <h1>Tapo calendar example</h1>
    
    <p>Hello world from Dart!</p>
    
    <div id="sample_container_id">
      <calendar-example></calendar-example>
    </div>
